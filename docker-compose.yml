version: '3.8'
services:
  supabase-mcp:
    build: .
    restart: unless-stopped
    environment:
      - SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}
      - PROJECT_REF=${PROJECT_REF}
      - FEATURES=${FEATURES:-database,docs,functions,storage,debug,development}
      - PORT=45678
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:45678/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Servidor HTTP wrapper para o MCP Server
    # As variáveis de ambiente serão injetadas aqui pelo Coolify.
    # Não é necessário listá-las, o Coolify fará isso automaticamente
    # com base no que você configurar na UI.
    
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    command: >
      sh -c "echo 'events { worker_connections 1024; } http { upstream supabase_mcp { server supabase-mcp:45678; } server { listen 80; location / { proxy_pass http://supabase_mcp; proxy_set_header Host \$host; proxy_set_header X-Real-IP \$remote_addr; proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto \$scheme; } } }' > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - supabase-mcp 