version: '3.8'
services:
  supabase-mcp:
    build: .
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}
      - PROJECT_REF=${PROJECT_REF}
      - FEATURES=${FEATURES:-database,docs,functions,storage,debug,development}
    # MCP Server usa stdio, mas pode expor porta para health checks
    # As variáveis de ambiente serão injetadas aqui pelo Coolify.
    # Não é necessário listá-las, o Coolify fará isso automaticamente
    # com base no que você configurar na UI. 